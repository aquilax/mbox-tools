name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Build lib
      run: cd lib/mbox && go build -v ./...

    - name: Test lib
      run: cd lib/mbox && go test -v ./...

    - name: Build cmd
      run: cd cmd/mbox-tools/ && go build -v ./...

    - name: Test cmd
      run: cd cmd/mbox-tools/ && go test -v ./...

